name: Unit tests

on:
   push:
      branches: [main]
      paths:
         - 'src/**'
         - 'package.json'
         - 'package-lock.json'
         - 'test/**'
   pull_request:
      paths:
         - 'src/**'
         - 'package.json'
         - 'package-lock.json'
         - 'test/**'

jobs:
   unit-tests:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
              node-version: '24'
              cache: 'npm'
         - name: Cache node modules
           uses: actions/cache@v4
           with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
         - name: Install dependencies
           run: npm ci
         - name: Build app
           run: npm run build
         - name: Run unit tests
           run: npm run test:unit
         - name: Upload build artifact
           uses: actions/upload-artifact@v4
           with:
              name: app-build
              path: dist/
