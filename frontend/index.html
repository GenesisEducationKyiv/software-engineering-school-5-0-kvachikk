<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Forecast</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/169/169367.png" />
      <link rel="stylesheet" href="styles.css" />
   </head>

   <body class="flex flex-col items-center py-6 px-4">
      <div class="w-full max-w-6xl mx-auto space-y-6 md:space-y-8">
         <section id="featuredCitiesSection">
            <div id="keyCitiesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>
            <div id="keyCitiesMessage" class="message-box" style="display: none"></div>
         </section>

         <section id="weather-search-section" class="content-section">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
               <input
                  type="text"
                  id="cityInput"
                  class="flex-grow p-3 outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter city name (e.g., London)"
                  autofocus
               />
               <button id="getWeatherBtn" class="btn-primary p-3">Get Weather</button>
            </div>
            <div id="searchWeatherResultCardWrapper" class="weather-card-wrapper"></div>
            <div id="searchWeatherMessage" class="message-box" style="display: none"></div>
         </section>

         <section id="forecast-section" class="content-section">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-600">Weather Forecast</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
               <input
                  type="text"
                  id="cityForecastInput"
                  class="flex-grow p-3 outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter city name (e.g., London)"
               />
               <button id="getForecastBtn" class="btn-primary p-3">Get Forecast</button>
            </div>
            <div id="forecastWeatherResultWrapper" class="weather-card-wrapper"></div>
            <div id="forecastWeatherMessage" class="message-box" style="display: none"></div>
         </section>

         <section id="subscription-section" class="content-section">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-600">Subscribe to Updates</h2>
            <form id="subscriptionForm" class="space-y-4">
               <div>
                  <label for="emailInput" class="block text-sm font-medium text-blue-700 mb-1">Email:</label>
                  <input
                     type="email"
                     id="emailInput"
                     name="email"
                     required
                     class="w-full p-3 outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="your.email@example.com"
                  />
               </div>
               <div>
                  <label for="citySubInput" class="block text-sm font-medium text-blue-700 mb-1">City:</label>
                  <input
                     type="text"
                     id="citySubInput"
                     name="city"
                     required
                     class="w-full p-3 outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="City name"
                  />
               </div>
               <div>
                  <label for="frequencyInput" class="block text-sm font-medium text-blue-700 mb-1"
                     >FrequencyModel:</label
                  >
                  <select
                     id="frequencyInput"
                     name="frequency"
                     class="w-full p-3 bg-white outline-none focus:ring-2 focus:ring-blue-500"
                  >
                     <option value="daily">Daily</option>
                     <option value="hourly">Hourly</option>
                  </select>
               </div>
               <button type="submit" id="subscribeBtn" class="w-full btn-primary p-3">Subscribe</button>
            </form>
            <div id="subscriptionMessage" class="message-box" style="display: none"></div>
         </section>
      </div>

      <script src="app.js"></script>
   </body>
</html>
